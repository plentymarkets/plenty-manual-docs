# Clone the UI repository from plenty-docs-ui.
# Make a copy of this file and place it in the root directory, plenty-manual-docs/
site:
  title: plentymarkets manual
  url: https://knowledge.plentymarkets.com/en-gb
runtime:
  fetch: true
content:
  sources:
    - url: ./
      branches: HEAD
      start_path: docs/en-gb
asciidoc:
  attributes:
    # Organisation
    copyright: Â© 2024 plentysystems AG
    orgname: plentysystems AG
    # General
    icons: font
    linkattrs:
    page-toclevels: 5
    sectnums: '|,all|'
    sectnumlevels: 5
    xrefstyle: short
    source-highlighter: highlightjs
    example-caption!:
    stem: latexmath
    # Extensions
    tabs: tabs
    # L10N
    page-lang: en-gb
  extensions:
  - ./lib/caution-to-warning.js
  - ./lib/tabs-block.js
  - ./lib/inline-icon.js
  - ./lib/material-icon.js
  - ./lib/terra-icon.js
output:
    dir: ./build/en-gb
ui:
  bundle:
    url: https://github.com/plentymarkets/plenty-docs-ui/raw/main/build/ui-bundle.zip
    snapshot: true
