site:
  title: plentymarkets manual
  url: https://knowledge.plentymarkets.com/en-gb
  robots: disallow
content:
  sources:
  - url: https://github.com/plentymarkets/plenty-manual-docs
    branches: main
    start_path: docs/en-gb
asciidoc:
  attributes:
    # Organisation
    copyright: Â© 2021 plentysystems AG
    orgname: plentysystems AG
    # General
    icons: font
    linkattrs:
    sectnums:
    numbered:
    toc: right
    toclevels: 5
    xrefstyle: short
    source-highlighter: highlightjs
    example-caption!:
    stem: latexmath
    # Extensions
    tabs: tabs
  extensions:
  - ./lib/tabs-block.js
output:
    dir: ./build/en-gb
ui:
  bundle:
    url: https://github.com/plentymarkets/plenty-docs-ui/raw/main/build/ui-bundle.zip
    snapshot: true
