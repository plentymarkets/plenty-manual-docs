site:
  title: plentymarkets manual
  url: https://knowledge.plentymarkets.com/de-de
  robots: disallow
content:
  sources:
  - url: https://github.com/plentymarkets/plenty-manual-docs
    branches: main
    start_path: docs/de-de
asciidoc:
  attributes:
    # Organisation
    copyright: Â© 2021 plentysystems AG
    orgname: plentysystems AG
    # General
    icons: font
    linkattrs:
    sectnums:
    numbered:
    toc: right
    toclevels: 5
    xrefstyle: short
    source-highlighter: highlightjs
    example-caption!:
    stem: latexmath
    # Extensions
    tabs: tabs
    # L10N
    appendix-caption: Anhang
    caution-caption: Achtung
    chapter-label: Kapitel
    example-caption: Beispiel
    figure-caption: Bild
    important-caption: Wichtig
    last-update-label: Zuletzt aktualisiert
    listing-caption: Listing
    manname-title: BEZEICHNUNG
    note-caption: Anmerkung
    preface-title: Vorwort
    table-caption: Tabelle
    tip-caption: Hinweis
    toc-title: Inhalt
    untitled-label: Ohne Titel
    version-label: Version
    warning-caption: Warnung
  extensions:
  - ./lib/tabs-block.js
  - ./lib/inline-icon.js
output:
    dir: ./build/de-de
ui:
  bundle:
    url: https://github.com/plentymarkets/plenty-docs-ui/raw/main/build/ui-bundle.zip
    snapshot: true
