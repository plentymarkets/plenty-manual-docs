{# 
    This template is used to define the general styling of our actual templates.
        This makes it possible to define and maintain the styling of various templates in one central location.
    
    #}
    
    <!DOCTYPE html>
    <html>
        <head>
            <style>
                body {
                    font-family: Verdana, Arial, Helvetica, sans-serif;
                    background-color: Azure;
                }
            </style>
        </head>
        <body>
            {# The template that extends this is inserted here. #}
            {% block MyTemplate %}{% endblock %}
        </body>
    </html>
